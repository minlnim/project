name: Backend CI/CD - Seoul

on:
  push:
    branches:
      - main
    paths:
      - 'seoul/backend/**'
      - '.github/workflows/backend-cd.yml'

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: seoul-portal-seoul-backend
  K8S_MANIFEST_PATH: seoul/k8s/base

jobs:
  build-and-deploy:
    name: Build & Push to ECR & Update Kustomize
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Git pushë¥¼ ìœ„í•œ ê¶Œí•œ
      id-token: write  # OIDCë¥¼ ìœ„í•œ ê¶Œí•œ (ì˜µì…˜)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image tag
        id: image-tag
        run: |
          # Git commit SHA (short) + timestamp ì¡°í•©
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"

      - name: Build Docker image
        working-directory: seoul/backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update Kustomize image tag
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          echo "Updating Kustomize image tag..."
          cd $K8S_MANIFEST_PATH
          
          # kustomize edit set image ì‚¬ìš©
          kustomize edit set image $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Updated kustomization.yaml:"
          cat kustomization.yaml

      - name: Commit and push manifest changes
        env:
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add $K8S_MANIFEST_PATH/kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update backend image tag to $IMAGE_TAG [skip ci]"
            git push origin main
            echo "âœ… Kustomize manifest updated and pushed to Git"
          fi

      - name: Deployment summary
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: \`$AWS_REGION\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifest**: \`$K8S_MANIFEST_PATH/kustomization.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Next Step**: ArgoCD will detect the manifest change and deploy automatically." >> $GITHUB_STEP_SUMMARY
