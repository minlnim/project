name: Deploy K8s Only (ArgoCD)

on:
  push:
    branches:
      - main
    paths:
      - 'seoul/k8s/**'
  # workflow_dispatch 제거 - 수동 실행 버튼 안 뜸

jobs:
  notify-argocd:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 최근 2개 커밋 가져오기

      - name: ArgoCD will auto-sync
        run: |
          echo "✅ K8s manifests updated!"
          echo "ArgoCD will automatically detect and sync within 3 minutes"
          echo ""
          echo "Changed files:"
          git diff --name-only HEAD~1 HEAD | grep 'seoul/k8s' || echo "seoul/k8s/** files changed"
