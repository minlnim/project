name: Deploy Tokyo Backend & Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'tokyo/backend/**'
      - 'tokyo/frontend/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  AWS_ACCOUNT_ID: 150502622488
  EKS_CLUSTER_NAME: tokyo-portal-tokyo-eks
  ECR_BACKEND_REPO: tokyo-portal-tokyo-backend
  ECR_FRONTEND_REPO: tokyo-portal-tokyo-frontend

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Backend image
        working-directory: ./tokyo/backend
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          IMAGE_TAG="v${TIMESTAMP}"
          
          docker build -t ${{ env.ECR_BACKEND_REPO }} .
          docker tag ${{ env.ECR_BACKEND_REPO }}:latest ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_BACKEND_REPO }}:${IMAGE_TAG}
          docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_BACKEND_REPO }}:${IMAGE_TAG}
          
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Update Kustomize image tag
        run: |
          # 최신 변경사항 pull
          git pull origin main --rebase || git pull origin main
          
          # deployment.yaml의 이미지 업데이트
          sed -i "s|image:.*tokyo-portal-tokyo-backend.*|image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_BACKEND_REPO }}:${{ env.IMAGE_TAG }}|g" tokyo/k8s/base/deployment.yaml
          
          # 변경사항 커밋 및 푸시
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tokyo/k8s/base/deployment.yaml
          git commit -m "Update backend image to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Build and push Frontend image
        working-directory: ./tokyo/frontend
        run: |
          docker build -t ${{ env.ECR_FRONTEND_REPO }} .
          docker tag ${{ env.ECR_FRONTEND_REPO }}:latest ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_FRONTEND_REPO }}:latest
          docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_FRONTEND_REPO }}:latest

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Trigger ArgoCD Sync for Backend
        run: |
          # ArgoCD가 자동으로 동기화하지만, 수동으로 트리거하여 즉시 배포
          kubectl patch application tokyo-portal-backend -n argocd --type merge -p '{"spec":{"source":{"targetRevision":"main"}}}' || echo "Application not found or already synced"
          
      - name: Wait for ArgoCD deployment
        run: |
          echo "Waiting for ArgoCD to sync and deploy backend..."
          sleep 60
          kubectl get applications -n argocd
          kubectl get pods -n default

      - name: Deploy Frontend to Elastic Beanstalk
        working-directory: ./tokyo/frontend
        run: |
          # 타임스탬프 변수 설정
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          VERSION_LABEL="tokyo-frontend-${TIMESTAMP}"
          S3_KEY="tokyo-frontend/deploy-${TIMESTAMP}.zip"
          
          # Dockerrun.aws.json 업데이트
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_FRONTEND_REPO }}:latest",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": 80,
                "HostPort": 80
              }
            ]
          }
          EOF
          
          # 배포 패키지 생성
          zip -r deploy.zip Dockerrun.aws.json .ebextensions || zip -r deploy.zip Dockerrun.aws.json
          
          # S3에 업로드
          aws s3 cp deploy.zip s3://elasticbeanstalk-${{ env.AWS_REGION }}-${{ env.AWS_ACCOUNT_ID }}/${S3_KEY}
          
          # S3 업로드 확인
          aws s3 ls s3://elasticbeanstalk-${{ env.AWS_REGION }}-${{ env.AWS_ACCOUNT_ID }}/${S3_KEY}
          
          # Elastic Beanstalk 애플리케이션 버전 생성
          aws elasticbeanstalk create-application-version \
            --application-name tokyo-webapp \
            --version-label ${VERSION_LABEL} \
            --source-bundle S3Bucket="elasticbeanstalk-${{ env.AWS_REGION }}-${{ env.AWS_ACCOUNT_ID }}",S3Key="${S3_KEY}"
          
          # API Gateway URL 가져오기
          API_GATEWAY_URL=$(cd ../../tokyo/infra/terraform && terraform output -raw api_gateway_url)
          COGNITO_USER_POOL_ID=$(cd ../../tokyo/infra/terraform && terraform output -raw cognito_user_pool_id)
          COGNITO_CLIENT_ID=$(cd ../../tokyo/infra/terraform && terraform output -raw cognito_client_id)
          
          # Elastic Beanstalk 환경 변수 업데이트
          aws elasticbeanstalk update-environment \
            --application-name tokyo-webapp \
            --environment-name tokyo-webapp-env \
            --option-settings \
              Namespace=aws:elasticbeanstalk:application:environment,OptionName=API_GATEWAY_URL,Value=${API_GATEWAY_URL} \
              Namespace=aws:elasticbeanstalk:application:environment,OptionName=COGNITO_REGION,Value=${{ env.AWS_REGION }} \
              Namespace=aws:elasticbeanstalk:application:environment,OptionName=COGNITO_USER_POOL_ID,Value=${COGNITO_USER_POOL_ID} \
              Namespace=aws:elasticbeanstalk:application:environment,OptionName=COGNITO_CLIENT_ID,Value=${COGNITO_CLIENT_ID}
          
          # Elastic Beanstalk 환경에 배포
          aws elasticbeanstalk update-environment \
            --application-name tokyo-webapp \
            --environment-name tokyo-webapp-env \
            --version-label ${VERSION_LABEL}
          
          echo "Frontend deployment to Elastic Beanstalk initiated with version ${VERSION_LABEL}"

      - name: Wait for Elastic Beanstalk deployment
        run: |
          echo "Waiting for Elastic Beanstalk environment to be ready..."
          aws elasticbeanstalk wait environment-updated \
            --application-name tokyo-webapp \
            --environment-names tokyo-webapp-env \
            || echo "Deployment may still be in progress"
