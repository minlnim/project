<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사내 포털 - 메일함</title>
  <script src="/env-config.js"></script>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="container">
    <div id="header"></div>
    <section class="panel card">
      <h2>이메일 (미리보기)</h2>
      <table class="table" id="emailTable"><thead><tr><th>보낸사람</th><th>제목</th><th>수신시각</th></tr></thead><tbody></tbody></table>
    </section>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </div>
  <script type="module">
    import { requireAuth, api, fmt } from "./assets/app.js";
    import { loadHeader } from "./assets/header.js";
    requireAuth(); await loadHeader("email");
    (async ()=>{
      const data = await api('/mail/inbox');
      const tbody = document.querySelector('#emailTable tbody'); tbody.innerHTML='';
      data.forEach(m=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${m.from}</td><td>${m.subject}</td><td>${fmt(m.received_at)}</td>`;
        tbody.appendChild(tr);
      });
    })();
  </script>
</body></html>
