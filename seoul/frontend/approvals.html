<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사내 포털 - 결재</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="/env-config.js"></script>
</head>
<body>
  <div class="container">
    <div id="header"></div>
    <section class="panel card">
      <h2>전자결재</h2>
      <div class="field grid-2">
        <input class="input" id="appTitle" placeholder="기안 제목" />
        <input class="input" id="appLine" placeholder="결재선 (쉼표로 사용자ID)" />
      </div>
      <div class="field"><textarea class="input" id="appBody" rows="4" placeholder="기안 내용"></textarea></div>
      <div class="toolbar"><button class="btn brand" id="btnDraft">기안 올리기</button></div>
      <h3>내 문서</h3>
      <table class="table" id="appTable"><thead><tr><th>제목</th><th>상태</th><th>최종</th></tr></thead><tbody></tbody></table>
    </section>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </div>
  <script type="module">
    import { requireAuth, api, fmt, toast } from "./assets/app.js";
    import { loadHeader } from "./assets/header.js";
    requireAuth(); await loadHeader("approvals");
    async function refresh(){
      const data = await api('/approvals/my');
      const tbody = document.querySelector('#appTable tbody'); tbody.innerHTML='';
      data.forEach(a=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${a.title}</td><td>${a.status}</td><td>${a.finalized_at?fmt(a.finalized_at):''}</td>`;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('btnDraft').addEventListener('click', async ()=>{
      const title = document.getElementById('appTitle').value.trim();
      const body  = document.getElementById('appBody').value.trim();
      const assignees = document.getElementById('appLine').value.split(',').map(s=>s.trim()).filter(Boolean);
      if(!title) return toast('제목 필요');
      await api('/approvals', {method:'POST', body:JSON.stringify({title,body,assignees})});
      toast('기안 완료'); refresh();
    });
    refresh();
  </script>
</body></html>
