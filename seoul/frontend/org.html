<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사내 포털 - 조직도</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="/env-config.js"></script>
</head>
<body>
  <div class="container">
    <div id="header"></div>
    <section class="panel card">
      <h2>조직도 (전체)</h2>
      <div id="orgTree" class="panel"></div>
    </section>
    <section class="panel card" style="margin-top: 20px;">
      <h2>전체 직원 목록</h2>
      <div id="employeeList" class="panel"></div>
    </section>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </div>
  <script type="module">
    import { requireAuth, api, getToken } from "./assets/app.js";
    import { loadHeader } from "./assets/header.js";
    requireAuth(); await loadHeader("org");
    
    function renderTree(node){
      if(!node) return '';
      const kids = (node.children||[]).map(renderTree).join('');
      const positionBadge = node.position ? `<span class="badge">${node.position}</span>` : '';
      const deptInfo = node.department ? `<span class="muted">${node.department}</span>` : '';
      return `<li>
        <div style="margin: 5px 0;">
          <span class="pill">${node.name}</span>
          ${positionBadge}
          ${deptInfo}
          <span class="muted" style="font-size: 0.9em;">(${node.email})</span>
        </div>
        ${kids?`<ul style="margin-left: 20px;">${kids}</ul>`:''}
      </li>`;
    }
    
    (async ()=>{
      try {
        const data = await api('/api/org');
        
        // 조직도 트리 렌더링
        if (data.tree && data.tree.length > 0) {
          const treeHtml = data.tree.map(renderTree).join('');
          document.getElementById('orgTree').innerHTML = `<ul>${treeHtml}</ul>`;
        }
        
        // 부서별 직원 목록 렌더링
        if (data.departments) {
          let listHtml = '';
          for (const [dept, employees] of Object.entries(data.departments)) {
            listHtml += `<div style="margin-bottom: 20px;">
              <h3 style="color: #2563eb; margin-bottom: 10px;">${dept}</h3>
              <table style="width: 100%; border-collapse: collapse;">
                <thead>
                  <tr style="background: #f3f4f6; text-align: left;">
                    <th style="padding: 8px; border: 1px solid #e5e7eb;">이름</th>
                    <th style="padding: 8px; border: 1px solid #e5e7eb;">직책</th>
                    <th style="padding: 8px; border: 1px solid #e5e7eb;">이메일</th>
                    <th style="padding: 8px; border: 1px solid #e5e7eb;">전화번호</th>
                  </tr>
                </thead>
                <tbody>`;
            
            employees.forEach(emp => {
              listHtml += `<tr>
                <td style="padding: 8px; border: 1px solid #e5e7eb;">${emp.name}</td>
                <td style="padding: 8px; border: 1px solid #e5e7eb;">${emp.position || '-'}</td>
                <td style="padding: 8px; border: 1px solid #e5e7eb;">${emp.email}</td>
                <td style="padding: 8px; border: 1px solid #e5e7eb;">${emp.phone || '-'}</td>
              </tr>`;
            });
            
            listHtml += `</tbody></table></div>`;
          }
          document.getElementById('employeeList').innerHTML = listHtml;
        }
      } catch (err) {
        console.error('조직도 로드 실패:', err);
        document.getElementById('orgTree').innerHTML = '<p class="error">조직도를 불러오는데 실패했습니다.</p>';
      }
    })();
  </script>
</body></html>
